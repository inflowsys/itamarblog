
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Itamar Blog</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container">
            <!-- the Header -->
                  <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynav">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                          </button>
                       <a class="navbar-brand" href="#">Itamar's Blog</a>
                  </div>

                  <div class="collapse navbar-collapse" id="mynav">
                      <ul class="nav navbar-nav">
                          <li><a href="#">Home</a></li>
                          <li><a href="#">About</a></li>
                          <li><a href="#">Contact us</a></li>
                      </ul>
                  </div>


      </div>
    </nav>

<br />

 <div class="container">



              <h1>Welcome to itamar post</h1>

              {% load static %}

              <img src="{% static 'posts/main_pic.png'  %}" />



              {% for post in posts.all %}

              <hr>
              <a href="{% url 'post_details' post.id %}"><h3>{{post.title}}</h3></a>
              <h4><span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{post.pub_date_pretty}}</h4>
              {{post.summary}}
              <br />
              <img src="{{post.image.url}}" class="img-responsive center-block" style="max-height:200px;">
              <br />
              {% endfor %}

</div class="container">


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

  </body>
</html>
